<h2 mat-dialog-title>Stanowiska</h2>
<mat-dialog-content class="mat-typography">
  <h3>Czy na pewno chcesz usunąć stanowisko {{data}}?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn btn-secondary margin-right">
    Anuluj
  </button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    class="btn btn-danger"
  >
    Usuń
  </button>
</mat-dialog-actions>
