<div class="main">
  <div class="managment-body">
    <div class="user-managment-container">
      <button
        mat-button
        [matMenuTriggerFor]="menu"
        class="btn btn-primary"
        type="button"
        style="max-width: 100px"
      >
        Menu
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Lista oddziałów</button>
      </mat-menu>

      <!-- Main page -->
      <div class="managment-body table">
        <!-- <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter(input)" placeholder="Fraza" #input>
  </mat-form-field> -->

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="nip">
              <th mat-header-cell *matHeaderCellDef>NIP</th>
              <td mat-cell *matCellDef="let element">
                {{ element.company.nip }}
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="companyName">
              <th mat-header-cell *matHeaderCellDef>Nazwa firmy</th>
              <td mat-cell *matCellDef="let element">
                {{ element.company.name }}
              </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="companyBranchName">
              <th mat-header-cell *matHeaderCellDef>Nazwa oddziału</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Akcja</th>
              <td mat-cell *matCellDef="let element">
                <button
                  #button
                  class="btn btn-secondary btn-business-managment"
                  value="{{ element.id }}"
                  (click)="goToBusinessBranch(button)"
                >
                  Przejdź
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
          </table>

          <!-- <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator> -->
        </div>
      </div>
    </div>
  </div>
</div>
