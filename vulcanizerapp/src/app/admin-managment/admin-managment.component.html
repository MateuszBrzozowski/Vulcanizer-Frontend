<div class="main">
  <div class="user-managment-container">
    <button
      mat-button
      [matMenuTriggerFor]="menu"
      class="btn btn-primary"
      type="button"
      style="max-width: 100px"
    >
      Menu
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="users">Użytkownicy</button>
      <button mat-menu-item [matMenuTriggerFor]="business">Biznes</button>
    </mat-menu>

    <mat-menu #business="matMenu">
      <button mat-menu-item>Oczekujące</button>
    </mat-menu>

    <mat-menu #users="matMenu">
      <button mat-menu-item>Szukaj</button>
    </mat-menu>

    <div class="managment-body">
        <router-outlet></router-outlet>
    </div>
  </div>
</div>
