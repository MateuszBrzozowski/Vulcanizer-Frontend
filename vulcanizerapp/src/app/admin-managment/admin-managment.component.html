<div class="main">
  <div class="user-managment-container">
    <button
      mat-button
      [matMenuTriggerFor]="menu"
      class="btn btn-primary"
      type="button"
      style="max-width: 48px"
    >
    <i class="bx bx-menu"></i>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="startPage()">Start</button>
      <button mat-menu-item [matMenuTriggerFor]="users">Użytkownicy</button>
      <button mat-menu-item [matMenuTriggerFor]="business">Biznes</button>
      <button mat-menu-item (click)="publicHolidaysPage()">Dni Wolne</button>
    </mat-menu>

    <mat-menu #business="matMenu">
      <button mat-menu-item (click)="viewBusinessWaiting()">Oczekujące</button>
    </mat-menu>

    <mat-menu #users="matMenu">
      <button mat-menu-item>Szukaj</button>
    </mat-menu>

    <div class="managment-body" *ngIf="adminMainView">
        Siemankooo <br>
        Może tu jakieś miesięczne, dzienne statystyki jebniemy?
    </div>

    <div class="managment-body" *ngIf="waitingComponentView">
        <app-waiting style="width: 100%; height: 100%;"></app-waiting>
    </div>

    <div class="managment-body" [hidden]="!publicHolidaysView">
      <div class="managment-body-one">
        <app-public-holidays></app-public-holidays>
      </div>
  </div>
  </div>
</div>
